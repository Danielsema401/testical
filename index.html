<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yegna E-commerce</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="font-sans bg-gray-100">
    <!-- Header Section -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="https://example.com/esum-logo.png" alt="Esum Logo" class="h-10">
            </div>
            <!-- Search Bar -->
            <div class="flex-1 mx-4">
                <input type="text" placeholder="Search for products..." class="w-full px-4 py-2 border rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <!-- Icons (Cart, User, Location) -->
            <div class="flex items-center space-x-6">
                <a href="#" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-shopping-cart text-xl"></i>
                </a>
                <a href="#" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-user text-xl"></i>
                </a>
                <a href="#" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-map-marker-alt text-xl"></i>
                </a>
            </div>
            <!-- Mobile Hamburger Menu -->
            <button class="lg:hidden text-gray-600 hover:text-gray-800 focus:outline-none" id="menu-toggle">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </header>
    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-blue-500 to-indigo-700 text-white py-32">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl sm:text-5xl font-semibold mb-6">Welcome to Yegna E-commerce</h1>
            <p class="text-lg sm:text-xl mb-8">Browse a wide selection of products with fast and reliable delivery!</p>
            <a href="#shop-now" class="bg-yellow-500 text-gray-800 px-6 py-3 rounded-full text-lg font-semibold hover:bg-yellow-400">Shop Now</a>
        </div>
    </section>
    <!-- Bootstrap and Font Awesome Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
